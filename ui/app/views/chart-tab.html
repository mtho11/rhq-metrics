<div class="panel panel-default" style="width:880px" ng-controller="ChartController">
    <div class="panel-body">
        <div class="well" >
            <small style="margin-left: 15px" class="graphDateTimeRangeLabel"></small>

            <form class="form-horizontal" role="form">

                <div class="form-group">
                    <label class="col-sm-2 control-label">ID</label>

                    <div class="col-sm-5">
                        <input type="text" class="form-control" ng-model="restParams.searchId"
                               placeholder="Enter Id...">
                        <span class="help-block">Example: 100, apache3.cpu  </span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-1">Start</div>
                    <div class="col-md-4">
                        <div class="dropdown">
                            <a class="dropdown-toggle my-toggle-select" id="dLabelStart" role="button"
                               data-toggle="dropdown"
                               data-target="#" href="">
                                <div class="input-append"><input type="text" class="input-large"
                                                                 ng-model="restParams.startTimeStamp"><span
                                        class="add-on"><i
                                        class="icon-calendar"></i></span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker ng-model="restParams.startTimeStamp"
                                                datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }"></datetimepicker>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-1">End</div>
                    <div class="col-md-4">

                        <div class="dropdown">
                            <a class="dropdown-toggle my-toggle-select" id="dLabelEnd" role="button"
                               data-toggle="dropdown"
                               data-target="#" href="">
                                <div class="input-append"><input type="text" class="input-large"
                                                                 ng-model="restParams.endTimeStamp"><span
                                        class="add-on"><i
                                        class="icon-calendar"></i></span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker ng-model="restParams.endTimeStamp"
                                                datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }"></datetimepicker>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <button type="button" style="margin-left: 40px" class="btn btn-primary btn-sm"
                                ng-click="refreshChartData()">Refresh
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div id="stackedBarChart" style="height:270px">
            <rhqm-stacked-bar-chart
             data="{{chartData.dataPoints}}"
             yaxis-units=""
             chart-title="{{'Metrics Chart'}}"
             chart-height="250"
             chart-hover-date-format="%m/%d/%y"
             chart-hover-time-format="%I:%M:%S %p"
             time-label="Time"
             date-label="Date"
             buttonbar-datetime-format="MM/DD/YYYY h:mm a"
             single-value-label="Raw Value"
             no-data-label="No Data"
             aggregate-label="Aggregate"
             start-label="Start"
             end-label="End"
             duration-label="Duration"
             min-label="Min"
             max-label="Max"
             avg-label="Avg"></rhqm-stacked-bar-chart>
        </div>


        <div ng-show="chartData.dataPoints.length > 0">
        <h4>Data Points: {{chartData.dataPoints.length}}</h4>
        <table class="table table-hover" style="width:300px;">
            <thead>
            <tr>
                <th> Time </th>
                <th> Value </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="chartPoint in chartData.dataPoints">
                <td>{{chartPoint.moment.format('MMMM Do YYYY, h:mm:ss a')}}</td>
                <td style="float:right;">{{chartPoint.value}}</td>
            </tr>

            </tbody>

        </table>
        </div>
