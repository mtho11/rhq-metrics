<div class="header">
  <h3 class="text-muted">RHQ directives</h3>
</div>

<div class="jumbotron">
    <h3>RHQ Metrics Charting Directives Example</h3>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{title.name}}</h3>
    </div>
    <div class="panel-body">
        <div metrics-stacked-bar-chart style="height: 210px;" data="{{chartData}}"
             chartTitle="title.name"></div>
    </div>
</div>
